	<button onclick="typeinput('ž')">ž</button>
	<button onclick="typeinput('ß')">ß</button>

	<button style="font-size:10px;cursor:pointer" onclick="openGNav()">古希臘元音</button>
	<button style="font-size:10px;cursor:pointer" onclick="openSNav()">西里爾字母</button>

</div>
<script type="text/javascript">
	$(document).ready(function() {
		$("#cn,#ln,#gn,#sn").addClass("boxDiv keyDiv");
	});
	dragElement(document.getElementById("cn"));
	dragElement(document.getElementById("ln"));
	dragElement(document.getElementById("gn"));
	dragElement(document.getElementById("sn"));
	function dragElement(elmnt) {
		var pos1 = 0,
			pos2 = 0,
			pos3 = 0,
			pos4 = 0;
		if (document.getElementById(elmnt.id + "header")) {
			// if present, the header is where you move the DIV from:
			document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
		} else {
			// otherwise, move the DIV from anywhere inside the DIV:
			elmnt.onmousedown = dragMouseDown;
		}
		function dragMouseDown(e) {
			e = e || window.event;
			e.preventDefault();
			// get the mouse cursor position at startup:
			pos3 = e.clientX;
			pos4 = e.clientY;
			document.onmouseup = closeDragElement;
			// call a function whenever the cursor moves:
			document.onmousemove = elementDrag;
		}
		function elementDrag(e) {
			e = e || window.event;
			e.preventDefault();
			// calculate the new cursor position:
			pos1 = pos3 - e.clientX;
			pos2 = pos4 - e.clientY;
			pos3 = e.clientX;
			pos4 = e.clientY;
			// set the element's new position:
			elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
			elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
		}
		function closeDragElement() {
			// stop moving when mouse button is released:
			document.onmouseup = null;
			document.onmousemove = null;
		}
	}
	/*快速鍵盤按鈕*/
	function openCNav() {
		if (document.getElementById("cn").style.visibility == "hidden") {
			document.getElementById("cn").style.visibility = "visible";
		} else {
			document.getElementById("cn").style.visibility = "hidden";
		}
	}

	function closeCNav() {
		document.getElementById("cn").style.visibility = "hidden";
	}
	function openLNav() {
		if (document.getElementById("ln").style.visibility == "hidden") {
			document.getElementById("ln").style.visibility = "visible";
		} else {
			document.getElementById("ln").style.visibility = "hidden";
		}
	}
	function closeLNav() {
		document.getElementById("ln").style.visibility = "hidden";
	}
	function openGNav() {
		if (document.getElementById("gn").style.visibility == "hidden") {
			document.getElementById("gn").style.visibility = "visible";
		} else {
			document.getElementById("gn").style.visibility = "hidden";
		}
	}
	function closeGNav() {
		document.getElementById("gn").style.visibility = "hidden";
	}
	function openSNav() {
		if (document.getElementById("sn").style.visibility == "hidden") {
			document.getElementById("sn").style.visibility = "visible";
		} else {
			document.getElementById("sn").style.visibility = "hidden";
		}
	}
	function closeSNav() {
		document.getElementById("sn").style.visibility = "hidden";
	}
</script>
